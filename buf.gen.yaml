version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/snet-commerce/merchant/gen
    except:
      - buf.build/snet-commerce/common
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/connect-go
    out: gen
    opt: paths=source_relative